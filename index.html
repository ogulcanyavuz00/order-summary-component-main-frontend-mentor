<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="upper-img-container">
          <img
            src="images\illustration-hero.svg"
            alt="A person vibing with the music"
          />
        </div>
        <div class="text-container">
          <h1>Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-plan-container">
            <div class="annual-plan-price-img-container">
              <div>
                <img src="images\icon-music.svg" alt="A music image" />
              </div>
              <div class="annual-plan-and-price">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="a-tags-container">
            <a href="#">Proceed to Payment</a>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">OÄŸulcan Yavuz</a>.
      </div>
      <style></style>
    </footer>
  </body>
</html>
